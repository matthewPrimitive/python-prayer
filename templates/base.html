       <style>
            {
                box-sizing: border-box;
            }
            
            body, html {
                background: url({{ url_for('static', filename='images/field.jpeg')}}) no-repeat center center fixed;
                background-size: cover;
                /* np */
                width: 100vw;
                overflow-x: hidden;
            }
            
            @media only screen and (max-width: 615px) {
               body {
                   background-image: inherit;
               }
            
            }
            
            
            .parallax {
                background-image: url(images/field.jpeg);
                min-height: 1500px;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            } 
            
             @media only screen and (max-device-witdth: 615px;) {
                .parallax {
                 background-attachment: scroll;
                }
            }
            
            .container {
                display: flex; 
                margin: 0 auto;
                width: 80%;
                object-fit: cover;
                box-sizing: border-box;
            }
            
            .header {
                border: none;
                padding: none;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
            }
            
            @media and (max-width: 615px;) {
                .container {
                    grid-template-columns: 2fr 1fr;
                }
            }
            
            .navbar {
                display: inline-block;
                vertical-align: top;
                padding-left: 10px;

            }
