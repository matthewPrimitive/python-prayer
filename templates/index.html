        {% extends 'base.html' %}

        {% block head %}

        {% endblock %}


        {% block body %}
            <div class="content">
                <h1>Prayers</h1>

            <div class="prayers">
            {% if prayers|length < 1 %}
            <h2>There are no prayers, add one</h2>

            {%else%}
                {% for prayer in prayers %}
                    <div class="prayer">
                        <div class="prayer-content">
                            <h2>Prayer</h2>
                            <p>{{prayer.content}}</p>
                        </div>

                        <div>
                            <h4>Actions</h4>
                            <a href="/delete/{{prayer.id}}">Delete</a>
                            <a href="/update/{{prayer.id}}">Edit</a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            <div>

            <form action="/" method="POST">
                <input type="text" name="content" id="content">
                <input type="submit" value="add Prayer">
            </form>
        </div> 
        {% endblock %}
